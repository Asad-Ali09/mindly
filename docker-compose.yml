version: '3.8'

services:
  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    container_name: tts-service
    ports:
      - "8001:8001"
    volumes:
      - ./tts-service/output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
